---
images-dir: /opt/nodepool/images
elements-dir: /data/current/nodepool/elements
webapp:
  port: 8005

zookeeper-servers:
  - host: zookeeper.zuul-ci.svc.cluster.local
    port: 2281

zookeeper-tls:
  cert: /tls/client/tls.crt
  key: /tls/client/tls.key
  ca: /tls/client/ca.crt

diskimages:
  - name: base
    abstract: true
    elements:
      - vm
      - block-device-efi
      - growroot
      - enable-serial-console
      - cloud-init
      - pkg-map
      - infra-package-needs
      - zuul-worker
    env-vars:
      DIB_CHECKSUM: '1'
      DIB_CLOUD_INIT_DATASOURCES: OpenStack
      DIB_IMAGE_CACHE: /opt/dib_cache
      TMPDIR: /opt/dib_tmp
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa 
    formats:
     - qcow2

  - name: ubuntu-jammy
    elements:
      - ubuntu-minimal
    env-vars:
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_RELEASE: jammy
      FS_TYPE: ext3
    formats:
      - qcow2
    parent: base
    pause: false
    rebuild-age: 86400
    release: jammy
    username: ubuntu

  - name: ubuntu-noble
    elements:
      - ubuntu-minimal
    env-vars:
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_RELEASE: noble
      FS_TYPE: ext3
    formats:
      - qcow2
    parent: base
    pause: true
    rebuild-age: 86400
    release: noble
    username: ubuntu

labels:
  - name: ubuntu-jammy
    min-ready: 2
  - name: ubuntu-jammy-large
    min-ready: 1
  - name: ubuntu-noble
  - name: pod-fedora-latest
  - name: pod-fedora-39

providers:
  - name: osinfra
    driver: kubernetes
    context: zuul
    pools:
      - name: zuul
        labels:
          - name: pod-fedora-latest
            type: pod
            image: quay.io/opentelekomcloud/zuul-fedora:39
            cpu: 2
            memory: 2048
          - name: pod-fedora-39
            type: pod
            image: quay.io/opentelekomcloud/zuul-fedora:39
            cpu: 2
            memory: 2048

  - boot-timeout: 180
    cloud: gx-scs
    diskimages:
      - name: ubuntu-jammy
        pause: false
    driver: openstack
    launch-retries: 3
    name: gx-scs
    pools:
      - labels:
          - console-log: true
            diskimage: ubuntu-jammy
            flavor-name: SCS-2V-8-20
            key-name: zuul-nodepool
            name: ubuntu-jammy
          - console-log: true
            diskimage: ubuntu-jammy
            flavor-name: SCS-4V-8-20
            key-name: zuul-nodepool
            name: ubuntu-jammy-large
          - console-log: true
            diskimage: ubuntu-noble
            flavor-name: SCS-2V-8-20
            key-name: zuul-nodepool
            name: ubuntu-noble
        max-servers: 4
        name: main
        networks:
          - zuul_network
        security-groups:
          - zuul_secgroup
    rate: 3.0
    region-name: RegionOne
