---
- pipeline:
    name: periodic-hourly
    description: This pipeline runs hourly at the mid of an hour.
    post-review: true
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '30 * * * *'

- pipeline:
    name: periodic-daily
    description: This pipeline runs jobs daily at 3am.
    post-review: true
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 3 * * *'

- pipeline:
    name: compliance_check
    description: |
      This pipeline will run jobs to verify registered cloud providers
      that they are scs compliant.
    manager: independent
    precedence: low
    trigger:
      timer:
        time: '*/15 * * * *'
